<html>
	<head>
		<meta charset="UTF-8">
		<title>Budget Tracker</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
	  	/>		
		<link 
			rel="stylesheet" 
			href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
		/>		
		<link 
			href="css/index.css" 
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<div id="header">
				<div class="headContainer">
					<img src="images/header.svg">
				</div>
				<div id="welcome-message"></div>

				<div id="loginBox">
					<a href="#" data-toggle="modal" data-target="#signup-dialog">Sign-up</a>
					or
					<a href="#" data-toggle="modal" data-target="#login-dialog">Login</a>
					<br />
				</div>

				<div id="logoutBox" style="display:none">
					<a href="#" id="logout">Logout</a>
				</div>	
			</div>
			
			<div class="modal" tabindex="-1" role="dialog" id="signup-dialog">
				<form id="signup-form">
				  <div class="modal-dialog" role="document">
					<div class="modal-content">
					  <div class="modal-header">
						<h5 class="modal-title">Sign-Up</h5>
						<button
						  type="button"
						  class="close"
						  data-dismiss="modal"
						  aria-label="Close"
						>
						  <span aria-hidden="true">&times;</span>
						</button>
					  </div>
					  <div class="modal-body">
						<div>
						  <label>Name: <input id="display_name"/></label>
						</div>
						<div>
						  <label>Email Address: <input id="email_address"/></label>
						</div>
						<div>
						  <label>Username: <input id="signup-username"/></label>
						</div>
						<div>
						  <label
							>Password: <input id="signup-password" type="password"
						  /></label>
						</div>
					  </div>
					  <div class="modal-footer">
						<button class="btn btn-secondary" data-dismiss="modal">
						  Cancel
						</button>
						<input type="submit" class="btn btn-primary" value="Sign-Up" />
					  </div>
					</div>
				  </div>
				</form>
			</div>
			  

			<div class="modal" tabindex="-1" role="dialog" id="login-dialog">
				<div class="modal-dialog" role="document">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title">Login</h5>
					  <button
						type="button"
						class="close"
						data-dismiss="modal"
						aria-label="Close"
					  >
						<span aria-hidden="true">&times;</span>
					  </button>
					</div>
					<form id="login-formxx">
					  <div class="modal-body">
						<div>
						  <label>Username: <input id="login-username"/></label>
						</div>
						<div>
						  <label
							>Password: <input id="login-password" type="password"
						  /></label>
						</div>
					  </div>
					  <div class="modal-footer">
						<button class="btn btn-secondary" data-dismiss="modal">
						  Cancel
						</button>
						<input type="submit" class="btn btn-primary" value="Login" />
					  </div>
					</form>
				  </div>
				</div>
			  </div>
			</div>
			  
			<div id="budget-tracking">
			<hr/>
			<div id='div-bill-item'>
					
			</div>
		</div>
	</main>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"
	  ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"
	></script>  
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		  crossorigin="anonymous"
	></script>
	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
	<script src="https://cdn.jsdelivr.net/npm/emotion@9.2.12/dist/emotion.umd.min.js"></script>
	<script src="https://unpkg.com/prop-types@15.5.10/prop-types.min.js"></script>
	<script src="https://unpkg.com/react-input-autosize@2.2.1/dist/react-input-autosize.min.js"></script>
	<script src="https://unpkg.com/react-select@2.1.2/dist/react-select.min.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>	

	<script src="js/index.js" type="text/javascript"></script>
	<script src="js/userlogin.js" type="text/javascript"></script>

</html>
